    <!--JavaScript

    <script>
      //RECUPERER (GET) LES INFOS VIA l'API
      //cibler l'url
      fetch("http://localhost:8888/071025/api.php?key=12345&id=100")
        //converti json en objet js
        .then((res) => res.json())
        .then(({ success, data }) => {
          if (!success) return console.error("Erreur API ");
          console.log("Articles dispos : ", data);
        });

      //ENVOYER LES INFOS A L'API

      //cibler l'url
      fetch("http://localhost:8888/071025/api.php?key=12345", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          titre: "Produit ajoutÃ© via API",
          description: "ceci est un test",
          prix: 30,
        }),
      })
        .then((res) => res.json())
        .then((data) => console.log(data))
        .catch((error) => console.error(error));
    </script>
